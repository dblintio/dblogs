kind: PersistentVolume
apiVersion: v1
metadata:
  name: proxysql-logs
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/mnt/proxysql-log"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: proxysql-logdir-claim
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi

